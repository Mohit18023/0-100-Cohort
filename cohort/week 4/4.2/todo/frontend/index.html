<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="addNew">
            <div class="new">

        </div>
        <div class="list">

            <div>
                <ul id="todoList"></ul>
            </div>
        </div>
        
        </div>
    </div>

    <script src="index.js"></script>
